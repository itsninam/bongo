<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BongoBandana</title>
    <!-- link to google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&family=Source+Sans+Pro:wght@600&display=swap"
      rel="stylesheet"
    />
    <!-- link to aos library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- link to fontawesome -->
    <script
      src="https://kit.fontawesome.com/c6524fac39.js"
      crossorigin="anonymous"
    ></script>
    <!-- link to stylesheet -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="largeWrapper flexContainer">
          <ul class="navList flexContainer">
            <li><a href="#music">Music</a></li>
          </ul>
          <ul class="iconsList flexContainer">
            <li>
              <a href="#" target="_blank" rel="noopener">
                <span class="sr-only">Link to Soundcloud</span>
                <i class="fa-brands fa-soundcloud" aria-hidden="true"></i>
              </a>
            </li>
            <li>
              <a href="#" target="_blank" rel="noopener">
                <span class="sr-only">Link to Instagram</span>
                <i class="fa-brands fa-instagram" aria-hidden="true"></i>
              </a>
            </li>
            <li>
              <a href="#" target="_blank" rel="noopener">
                <span class="sr-only">Link to Youtube</span>
                <i class="fa-brands fa-youtube" aria-hidden="true"></i>
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="wrapper flexContainer">
        <div class="title">
          <h1 data-aos="fade-right" data-aos-duration="1050">Bongo</h1>
          <h2>Rapper & Big baby</h2>
          <p>Hip Hop / Rap / Jazz / Basketball</p>
        </div>
        <div class="headerImgContainer">
          <img
            src="./assets/bongo450.png"
            alt="Photo of Bongo looking at his watch"
          />
        </div>
      </div>
      <div class="buyMusic" data-aos="zoom-in" data-aos-duration="1050">
        <a href="#music" class="btn">Buy my music </a>
        <a href="#music" class="arrowDown">
          <i class="fa-solid fa-angle-down" aria-hidden="true"></i
        ></a>
      </div>
    </header>
    <main>
      <section class="music" id="music">
        <div class="wrapper">
          <h3>Buy your favourite tracks</h3>
          <div class="frame">
            <iframe
              data-aos="zoom-out-up"
              id="tunecube"
              src="//tuneport.com/w/cube.html?p=BongoBandanna"
              style="height: 590px; border: 0"
              title="Buy music"
            ></iframe>
          </div>
        </div>
      </section>
      <section class="imgGallery flexContainer">
        <div class="imgContainer">
          <img
            src="./assets/bottle.jpeg"
            alt="Photo of Bongo looking at a camera and holding a bottle"
          />
        </div>
        <div class="imgContainer">
          <img
            src="./assets/studio.jpeg"
            alt="Photo of Bongo being rude and showing middle finger"
          />
        </div>
        <div class="imgContainer">
          <img src="./assets/watch.jpeg" alt="Photo of Bongo's watch" />
        </div>
        <div class="imgContainer">
          <img
            src="./assets/bongo.jpeg"
            alt="Photo of Bongo looking at his watch"
          />
        </div>
      </section>
    </main>
    <footer id="contact">
      <div class="wrapper">
        <h2 class="logo">Bongo</h2>
        <nav>
          <ul class="iconsList flexContainer">
            <li>
              <a href="#" target="_blank" rel="noopener">
                <span class="sr-only">Link to Soundcloud</span>
                <i class="fa-brands fa-soundcloud" aria-hidden="true"></i>
              </a>
            </li>
            <li>
              <a href="#" target="_blank" rel="noopener">
                <span class="sr-only">Link to Instagram</span>
                <i class="fa-brands fa-instagram" aria-hidden="true"></i>
              </a>
            </li>
            <li>
              <a href="#" target="_blank" rel="noopener">
                <span class="sr-only">Link to Youtube</span>
                <i class="fa-brands fa-youtube" aria-hidden="true"></i>
              </a>
            </li>
          </ul>
        </nav>
        <div class="email">
          <a href="mailto:bigbongobaby@icloud.com" class="btn">Message</a>
        </div>
      </div>
    </footer>
    <!-- link to aos library -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- link to js -->
    <script src="./app.js"></script>
  </body>
</html>
