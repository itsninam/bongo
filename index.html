<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BongoBandana</title>
    <!-- link to google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display+SC:ital,wght@1,900&display=swap"
      rel="stylesheet"
    />
    <!-- link to fontawesome -->
    <script
      src="https://kit.fontawesome.com/c6524fac39.js"
      crossorigin="anonymous"
    ></script>
    <!-- link to stylesheet -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="largeWrapper">
          <ul class="navList">
            <li><a href="music">Music</a></li>
            <li><a href="contact">Contact</a></li>
          </ul>
          <ul class="navIcons">
            <div class="iconContainer">
              <a href="#" target="_blank" rel="noopener">
                <span class="sr-only">Link to Soundcloud</span>
                <i class="fa-brands fa-soundcloud" aria-hidden="true"></i>
              </a>
            </div>
            <div class="logo">
              <p>Bongo</p>
            </div>
            <div class="iconContainer">
              <a href="#" target="_blank" rel="noopener">
                <span class="sr-only">Link to Instagram</span>
                <i class="fa-brands fa-instagram" aria-hidden="true"></i>
              </a>
            </div>
            <div class="iconContainer">
              <a href="#" target="_blank" rel="noopener">
                <span class="sr-only">Link to Youtube</span>
                <i class="fa-brands fa-youtube" aria-hidden="true"></i>
              </a>
            </div>
          </ul>
        </div>
      </nav>
      <div class="wrapper">
        <div class="title">
          <h1>Bongo</h1>
          <h2>Rapper & Big baby</h2>
          <p>Hip Hop / Rap / Jazz / Basketball</p>
        </div>
        <div class="buyMusic">
          <a href="music">Buy my music</a>
          <i class="fa-solid fa-angle-down" aria-hidden="true"></i>
        </div>
      </div>
    </header>
    <main>
      <section id="music">
        <div class="wrapper">
          <iframe
            id="tunecube"
            src="//tuneport.com/w/cube.html?p=BongoBandanna"
            style="width: 100%; height: 590px; border: 0"
            title="Buy music"
          ></iframe>
        </div>
      </section>
      <section class="imgGallery">
        <div class="imgContainer">
          <img
            src="./assets/bottle.jpeg"
            alt="Photo of Bongo looking at a camera and holding a bottle"
          />
        </div>
        <div class="imgContainer">
          <img
            src="./assets/studio.jpeg"
            alt="Photo of Bongo being rude and showing middle finger"
          />
        </div>
        <div class="imgContainer">
          <img src="./assets/watch.jpeg" alt="Photo of Bongo's watch" />
        </div>
        <div class="imgContainer">
          <img
            src="./assets/bongo.jpeg"
            alt="Photo of Bongo looking at his watch"
          />
        </div>
      </section>
    </main>
    <footer>
      <div class="wrapper">
        <h2>Bongo</h2>
        <nav>
          <ul class="navIcons">
            <div class="iconContainer">
              <a href="#" target="_blank" rel="noopener">
                <span class="sr-only">Link to Soundcloud</span>
                <i class="fa-brands fa-soundcloud" aria-hidden="true"></i>
              </a>
            </div>
            <div class="iconContainer">
              <a href="#" target="_blank" rel="noopener">
                <span class="sr-only">Link to Instagram</span>
                <i class="fa-brands fa-instagram" aria-hidden="true"></i>
              </a>
            </div>
            <div class="iconContainer">
              <a href="#" target="_blank" rel="noopener">
                <span class="sr-only">Link to Youtube</span>
                <i class="fa-brands fa-youtube" aria-hidden="true"></i>
              </a>
            </div>
          </ul>
        </nav>
        <div class="contact">
          <a href="mailto:bigbongobaby@icloud.com">Message</a>
        </div>
      </div>
    </footer>
  </body>
</html>
